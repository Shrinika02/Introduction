<html>
    <head>
<title>Java_Script</title>
</head>
<body>
    <h1>Open Console</h1>
    <script>
var first_name="Shrinika";
console.log(first_name);
var last_name=" Agarwal";
console.log(last_name);
var full_name=first_name.concat(last_name);
console.log(full_name);
var name_length=full_name.length;
console.log(name_length);
var sentence_1="Hello my name is Shrinika";
console.log(sentence_1);
var sentence_2=sentence_1.replace("Shrinika", "Shrinu");
console.log(sentence_2);
var word_1= "ELEPHANT"
console.log(word_1);
var word_2=word_1.toLowerCase();
console.log(word_2);
var word_3=word_2.toUpperCase();
console.log(word_3);
var number_1=49;
console.log(number_1);
var number_2=Math.sqrt(number_1)
console.log(number_2);
var max=Math.max(1,56);
console.log(max);
var min=Math.min(1,56);
console.log(min);
var power=Math.pow(2,6)
console.log(power);
    </script>
</body>
</html>
